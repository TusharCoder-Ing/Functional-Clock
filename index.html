<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Functional Clock</title>
</head>
<body>
    <p class="title">CLOCK</p>
    <main>
        <div class="main-frame">
            <div class="logo-brand">
                <img src="https://imgs.search.brave.com/Nnj2RPSOd_RcbKWtFdWuE8Befp6-V8DGap86tbMwu-w/rs:fit:1200:1200:1/g:ce/aHR0cHM6Ly9jbGlw/Z3JvdW5kLmNvbS9p/bWFnZXMvbG9nby1y/b2xleC1wbmctMTAu/cG5n" height="60px">
            </div>
            <div class="center-point"></div>
            <div class="hour hour-1">1</div>
            <div class="hour hour-2">2</div>
            <div class="hour hour-3">3</div>
            <div class="hour hour-4">4</div>
            <div class="hour hour-5">5</div>
            <div class="hour hour-6">6</div>
            <div class="hour hour-7">7</div>
            <div class="hour hour-8">8</div>
            <div class="hour hour-9">9</div>
            <div class="hour hour-10">10</div>
            <div class="hour hour-11">11</div>
            <div class="hour hour-12">12</div>
            <div class="hands">
                <div class="minute-container" id="minute">
                    <div class="m-hand">
                    <div class="m-main"></div>
                    <div class="m-indicator">></div>
                </div>
                </div>
                <div class="hour-container" id="hour">
                    <div class="h-hand">
                    <div class="h-main"></div>
                    <div class="h-indicator">></div>
                </div>
            </div>  
                <div class="second-container" id="second">
                    <div class="s-hand">
                        <div class="s-main">

                        </div>
                    </div>
                </div> 
<script src="script.js"></script>    
</body>
</html>
